<head>

    <title>The 13 Character Virtues</title>

    <h1>

        <div id="list-main">      
        
            <ul id="list">
        
            </ul>
        </div>

                <label for="theme-styles">Theme style</label>

                    <option id="style-1">Light</option>

                  </select>

                    <option id="style-1">Normal</option>
                    <option id="style-2">Compact</option>
                    <option id="style-3">Large</option>
                
                </select>
            </form>
    
        </div>
    </main>
    
    <footer>
        <p><a id="source" href="http://www.thirteenvirtues.com/">Source</a></p>
